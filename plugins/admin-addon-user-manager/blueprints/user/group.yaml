title: Group
form:
  validation: loose

  fields:
    groupname:
      type: text
      size: large
      label: PLUGIN_ADMIN.NAME
      readonly: true

    readableName:
      type: text
      size: large
      label: PLUGIN_ADMIN_ADDON_USER_MANAGER.READABLE_NAME

    description:
      type: text
      size: large
      label: PLUGIN_ADMIN.DESCRIPTION

    icon:
      type: text
      size: small
