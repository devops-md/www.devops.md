name: Markdown Color
version: 1.0.1
description: "Adds ability to output colored text in Markdown"
icon: asterisk
author:
  name: Team Grav
  email: devs@getgrav.org
  url: http://getgrav.org
license: MIT

form:
  validation: strict
  fields:
    enabled:
      type: toggle
      label: Plugin status
      highlight: 1
      default: 0
      options:
        1: Enabled
        0: Disabled
      validate:
        type: bool
