@extends:
    type: default
    context: blueprints://pages
    
form:
    fields:
        tabs:
            fields:                 
                advanced:
                    fields:
                        columns:
                            fields:
                                column1:
                                    fields:
                                        route:
                                            type: filteredparent
                                            label: PLUGIN_ADMIN.PARENT
                                            classes: fancy
                                        name:
                                            type: select
                                            classes: fancy
                                            label: PLUGIN_ADMIN.PAGE_FILE
                                            help: PLUGIN_ADMIN.PAGE_FILE_HELP
                                            default: default
                                            data-options@: '\Grav\Plugin\TwigUsersOwnership::pageTypes'
                                column2:
                                    fields:
                                        order:
                                            type: filteredOrder
                                            label: PLUGIN_ADMIN.SORTABLE_PAGES
                                            sitemap:
                      
                        admin_only:
                            fields:
                                header.creator:
                                    type: text
                                    style: vertical
                                    label: Created By
                                    readonly: true
                                    
                                header.visibleToGroups:
                                    type: select
                                    multiple: true
                                    size: large
                                    toggleable: true
                                    label: Force Visible to Groups
                                    data-options@: '\Grav\Common\User\Group::groupNames'
                                    classes: fancy
                                    help: PLUGIN_ADMIN.GROUPS_HELP
                                    validate:
                                        type: commalist
                                        
                                header.editableToGroups:
                                    type: select
                                    multiple: true
                                    size: large
                                    toggleable: true
                                    label: Force Editable to Groups
                                    data-options@: '\Grav\Common\User\Group::groupNames'
                                    classes: fancy
                                    help: PLUGIN_ADMIN.GROUPS_HELP
                                    validate:
                                        type: commalist

                                header.shareWith:
                                    type: select
                                    multiple: true
                                    size: large
                                    toggleable: true
                                    label: Share Page With
                                    data-options@: '\Grav\Plugin\TwigUsersOwnership::userNames'
                                    classes: fancy
                                    help: Allow these users view, access, modify, and save changes to this page.
                                    validate:
                                        type: commalist
                                        
                                header.hideFromParentSelection:
                                    type: checkboxes
                                    label: Hide from parent selection
                                    toggleable: true
                                    default:
                                        self: false
                                        children: false
                                    options:
                                        self: Hide Self
                                        children: Hide Children
                                    use: keys
